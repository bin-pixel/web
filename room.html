<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토론 진행 중</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container room-container">
        <header class="room-header">
            <h1 id="room-topic">...</h1>
            <p id="room-owner-info"></p>
            <div id="nickname-area"></div>
            <div id="owner-controls"></div>
        </header>
        <div class="main-content">
            <section class="chat-section">
                <main class="chat-window" id="chat-window"></main>
                <footer class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." autocomplete="off">
                    <button id="send-btn">전송</button>
                </footer>
            </section>
            <section class="memo-section">
                <div class="memo-tabs">
                    <button id="personal-memo-btn" class="active">개인 메모</button>
                    <button id="shared-memo-btn">공유 메모</button>
                </div>
                <textarea id="memo-pad" placeholder="여기에 메모를 작성하세요..."></textarea>
            </section>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-functions.js"></script>
    <script src="room.js"></script>
</body>
</html>
